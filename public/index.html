<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!--bodyFont - custom font from config-->
<body class="text-gray-400 font-bodyFont">
<div class="grid md:grid-cols-5">

    <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100 flex items-center flex justify-between">
                <div class="flex">
                    <div class="flex items-end">
                        <!--h-4 w-6 - height and width-->
                        <div class="bg-red-500 h-2 w-2"></div>
                        <div class="bg-blue-500 h-4 w-2"></div>
                        <div class="bg-green-500 h-6 w-2"></div>
                    </div>
                    <!--green text - a default value for smallest screens
                    class="ml-2 text-green-500 sm:text-red-500 lg:text-blue-500" -->
                    <a href="/" class="ml-2 hover:text-gray-500">Food Recipes</a>
                </div>
                <div class="px-4 cursor-pointer md:hidden" id="burger">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </div>
            </h1>

            <!--hide it on small screens-->
            <ul class="text-sm mt-6 hidden md:block" id="nav-menu">
                <li class="text-gray-900 font-bold mb-2">
                    <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                        <span>Home</span>
                        <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                        <span>About</span>
                        <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                        <span>Contact</span>
                        <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!--padding for "x" and "y" axis
    h-screen - 100% vh
    dark-mode will be enabled, if somewhere up in the tree, "dark" class will be present
    -->
    <main class="px-16 py-6 bg-gray-100 md:col-span-4 h-screen dark:bg-slate-500">
        <!--"primary" - custom text color from config-->
        <div class="text-primary flex justify-center md:justify-end">
            <!--md:border-2 - border will be applied only to md screens and wider-->
            <a href="#" class="btn border-primary md:border-2
            hover:bg-primary hover:text-white
            transition ease-out duration-500">Login</a>
            <!--transition line above. Slower at the end-->
            <a href="#" class="ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white
                               transition ease-out duration-500">Sign Up</a>
        </div>

        <header>
            <h2 class="text-gray-900 text-6xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Catering</h3>
        </header>

        <div>
            <!--margin-top-->
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-10">
                <!--cards-->
                <div class="card">
                    <!--w-full - the whole width of parent container-->
                    <img src="img/stew.jpeg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <p class="text-gray-500 text-sm">Recipe By Igor</p>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card">
                    <!--w-full - the whole width of parent container-->
                    <img src="img/noodles.jpeg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Veg Noodles</span>
                        <p class="text-gray-500 text-sm">Recipe By Igor</p>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>15 mins</span>
                    </div>
                </div>

                <div class="card">
                    <!--w-full - the whole width of parent container-->
                    <img src="img/curry.jpeg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Tofu Curry</span>
                        <p class="text-gray-500 text-sm">Recipe By Igor</p>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>30 mins</span>
                    </div>
                </div>
            </div>

            <!--if you don't specify border number, it'll take default value "1"-->
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
            <div class="mt-8">
                <!--cards-->
            </div>

            <!--we use custom color with its shade from overridden theme in configs-->
            <div class="flex justify-center">
                <Button class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner
                               transform hover:scale-125 hover:bg-opacity-50
                               transition ease-out duration-300">Load More
                </Button>
            </div>
        </div>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
